site_name: Java Wiki
site_url: https://java.wiki/
site_description: 'java,微服务,spring,springboot,redis,mysql,kafka'
site_author: 'Asxing'

repo_name: 'Asxing/java-wiki'
repo_url: 'https://github.com/asxing/java-wiki'
edit_uri: edit/main/docs/

copyright: 'Copyright &copy; 2022 - 2022 asxing'

nav:
  - Home: index.md
  - About: about.md
theme:
  name: material
  custom_dir: overrides
  language: zh
#  logo: images/favicon.svg
  icon:
    repo: fontawesome/brands/github
  favicon: images/favicon.svg
  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  # - toc.integrate
  palette:
    scheme: default
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
extra:
  homepage: https://java.wiki/
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    analytics:
      provider: google
      property: G-650SLTWWBT
      feedback:
        title: Was this page helpful?
        ratings:
          - icon: material/emoticon-happy-outline
            name: This page was helpful
            data: 1
            note: >-
              Thanks for your feedback!
          - icon: material/emoticon-sad-outline
            name: This page could be improved
            data: 0
            note: >-
              Thanks for your feedback! Help us improve this page by
              using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
    social:
      - icon: fontawesome/brands/github
        link: https://github.com/asxing
        name: Asxing
    utteranc:
      repo: asxing/java-wiki
      issueTerm: pathname
      theme: github-light
plugins:
  - search:
      lang:
        - en
      separator: '[\s\u200b\-]'
  - social:
      cards: true
      cards_font: Noto Sans SC
  - tags:
      enabled: true
      tags_file: tags.md
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_datetime
  - git-committers:
      enabled: false
      repository: asxing/java-wiki
      branch: main
  - git-authors:


# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde